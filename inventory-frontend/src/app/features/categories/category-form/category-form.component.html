<section class="category-form" aria-labelledby="category-title">
  <div class="form-container">
    <header class="form-header">
      <h1 id="category-title">
        {{ isEdit ? 'Edit Category' : 'Create New Category' }}
      </h1>
    </header>

    <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()" class="form" novalidate>
      <div class="form-group" [class.has-error]="isFieldInvalid('name')">
        <label for="name">Category Name <span class="req">*</span></label>

        <div class="input-wrapper">
          <svg class="input-icon" width="18" height="18" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M12 12c2.7 0 4.8-2.1 4.8-4.8S14.7 2.4 12 2.4 7.2 4.5 7.2 7.2 9.3 12 12 12zm0 2.4c-3.2 0-9.6 1.6-9.6 4.8V22h19.2v-2.8c0-3.2-6.4-4.8-9.6-4.8z" fill="currentColor"/>
          </svg>

          <input
            type="text"
            id="name"
            formControlName="name"
            class="form-control"
            [class.error]="isFieldInvalid('name')"
            placeholder="Enter category name"
            autocomplete="off"
            [attr.aria-invalid]="isFieldInvalid('name')"
            [attr.aria-describedby]="isFieldInvalid('name') ? 'name-error' : 'name-help'">

          <span class="char-counter" *ngIf="categoryForm.get('name') as ctrl">
            {{ (ctrl.value?.length || 0) }} / 50
          </span>
        </div>

        <div id="name-error" class="error-message" *ngIf="isFieldInvalid('name')" aria-live="polite">
          <span *ngIf="categoryForm.get('name')?.errors?.['required']">Name is required</span>
          <span *ngIf="categoryForm.get('name')?.errors?.['minlength']">Name must be at least 3 characters</span>
        </div>
      </div>

      <div class="form-actions">
        <a routerLink="/categories" class="btn btn-secondary" role="button" draggable="false">
          Cancel
        </a>

        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="categoryForm.invalid || isLoading">
          <span class="btn-content" *ngIf="!isLoading">
            {{ isEdit ? 'Update Category' : 'Create Category' }}
          </span>
          <span class="btn-loading" *ngIf="isLoading">
            <span class="spinner" aria-hidden="true"></span>
            Saving...
          </span>
        </button>
      </div>
    </form>
  </div>
</section>
